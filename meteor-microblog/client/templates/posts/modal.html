<template name="modal">

<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Share something on the wall</h4>
            </div>
            <div class="modal-body">
            {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
                {{> afQuickField name="body" rows=4}}
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">send</button>
            {{/autoForm}}
            </div>

        </div>
    </div>
</div>
</template>
